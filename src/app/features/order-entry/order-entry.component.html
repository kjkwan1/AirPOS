<div class="menu">
    @if (menu$ | async; as menu) {
        @if (menu.categories.length) {
            @for (category of menu.categories; track category.id) {
                <app-category [category]="category"
                    (itemPreviewed)="onPreview($event)"
                    (itemSelected)="onSelected($event)"
                ></app-category>
            }
        }
    }
</div>
